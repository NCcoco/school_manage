spring:
  dubbo:
    application:
      name: provider
#      logger: log4j2
    registry:
      address: zookeeper://127.0.0.1:2181
    protocol:
      name: dubbo
      port: 20880
      threadpool: cached
    scan: org.nc.school.service
  ## 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/SchoolManage?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    name: test

## Mybatis 配置
mybatis:
  typeAliasesPackage: org.nc.school.model
  mapperLocations: classpath:mapper/*.xml

